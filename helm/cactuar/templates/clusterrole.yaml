apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: cactuar
rules:
  - apiGroups: ["cactuar.rs"]
    resources: ["*"]
    verbs: ["*"]
  - apiGroups: [""]
    resources: ["configmaps"]
    verbs:
      - "create"
      - "get"
      - "list"
      - "watch"
      - "update"
      - "patch"
      - "delete"
  - apiGroups: ["events.k8s.io"]
    resources: ["events"]
    verbs:
      - "get"
      - "list"
      - "watch"
